<html>
  <head>
    <title>Info Display</title>
	<link rel="stylesheet" media="all" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/partkeepr_search/css/partkeepr_search.css" />
  </head>
  <body>
        <div style="margin-top: 65px;border-top: 1px dashed black;">
          <div id="location-map1" style="margin-left: 15px" class="floating"></div>
          <div id="location-map2" style="margin-left: 360px"></div>
        </div>
    <script src="/static/jquery-2.1.3.min.js"></script>
    <script src="/static/partkeepr_search/inventory_location.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>

function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if (pair[0] == variable) {
      return pair[1];
    }
  } 
  alert('Query Variable ' + variable + ' not found');
}

  var storageLocation = getQueryVariable("q");
  $('#location-map1').inventory_overview(storageLocation);
  $('#location-map2').inventory_detail(storageLocation);
    </script>
  </body>
</html>
